<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">		
		<label for="name">Name</label>
			<input id="name" type="text" placeholder="Enter your NAME"minlength="3" maxlength="50" required/>
<br>
		<label id="portfolio">Portfolio</label>
			<input type="url" id="portfolio" placeholder="paste your URL" required/>
<br>
		<label id="favColor">Favorite Color</label>
		<input type="color" id="favColor" required/>
<br>
		<label id="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100"/>
<br>
	    <button type="button" value="submit">SUBMIT</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
